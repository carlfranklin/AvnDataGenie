name: Build AdminApp Container

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'src/AdminApp/**'
      - 'src/AvnDataGenie/**'
      - 'src/SchemaGenerator/**'
      - 'src/ServiceDefaults/**'
      - '.github/workflows/build-adminapp-container.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'src/AdminApp/**'
      - 'src/AvnDataGenie/**'
      - 'src/SchemaGenerator/**'
      - 'src/ServiceDefaults/**'
      - '.github/workflows/build-adminapp-container.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build AdminApp container
        uses: docker/build-push-action@v5
        with:
          context: ./src
          file: ./src/AdminApp/Dockerfile
          push: false
          tags: adminapp:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
